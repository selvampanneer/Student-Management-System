{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content%}

<h4 align="center">Batch List</h4>
<div class="mx-1"><form method ="POST">
    <div class="row justify-content-center my-4">

        <div class="col-auto">
    <select class="form-select w-auto" name="year"  aria-label="Default select example">
                <option value="{{year}}"selected>{{year}}</option>
                    {%for year in years%}
                            <option class="w-auto" value="{{year}}" >{{year}}</option>
                    {%endfor%}
             </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" name="viewotherBatches">Show</button>
        </div>

    </div></form>
<table class="table table-striped table-hover table-bordered border-light mx-auto w-auto">
 <thead class="table-primary">
 <tr>
      <th scope="col">Student Registration Number</th>
      <th scope="col">Student Name</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">{%for student in batch%}
    <tr>

        <td class="bg-light" name="course_id">{{student.reg_no}}</td>
      <td class="bg-light">{{student.name}}</td>
        </tr>{%endfor%}
  </tbody>
</table>
</div>

{% endblock %}
